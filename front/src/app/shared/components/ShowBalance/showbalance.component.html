<div
  class="show-balance"
  (click)="showBalance()"
  [ngClass]="{ 'highlight': visibleBalance }"
  role="button"
>
  <div class="info">
    <p *ngIf="!visibleBalance">veja sem sair da tela</p>
    <span *ngIf="!visibleBalance">{{ !savings ? 'saldo' : 'saldo na poupança'}}</span>
    <span *ngIf="visibleBalance">total disponível: R$ {{ value }}</span>
  </div>

  <div>
    <i><span class="material-symbols-outlined">{{ !savings ? 'wallet' : 'savings'}}</span></i>
  </div>
</div>
